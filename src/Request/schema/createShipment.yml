defaults:
  _required: true
  _trim: true

properties:
  shipmentType:
    _key: requestedShipment/shipmentType/code
    _options_key: shipment_types
    _validate: Choice

  serviceOccurence:
    _key: requestedShipment/serviceOccurence
    _required: false
    _validate:
      Range:
        min: 0
        max: 99

  serviceType:
    _key: serviceType/code 
    _options_key: service_types
    _validate: Choice

