defaults:
  _trim: true

properties:
  requestedShipment:
    shipmentType:
      _key: ~/code
      _options: shipment_types
      _required: true
      _validate: Choice

    serviceOccurence:
      _validate:
        Range:
          min: 0
          max: 99

    serviceType:
      _key: ~/code
      _options: service_types
      _required: true
      _validate: Choice

    serviceOffering:
      _key: ~/serviceOfferingCode/code
      _options: service_offerings
      _required: true
      _validate: Choice

