defaults:
  _required: true
  _trim: true

properties:
  requestedShipment:
    shipmentType:
      _key: ~/code
      _options: shipment_types
      _validate: Choice

    serviceOccurence:
      _required: false
      _validate:
        Range:
          min: 0
          max: 99

    serviceType:
      _key: ~/code
      _options: service_types
      _validate: Choice

